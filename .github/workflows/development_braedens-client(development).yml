# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - braedens-client(development)

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://braedensimages.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_bd45b5e7d0ce47c682ae51f218f5ca43 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1710ccbe872742a2855cac3dc10d1922 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: braedensimages.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bd45b5e7d0ce47c682ae51f218f5ca43 }}/braedens-frontend-developement:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'braedens-client'
        slot-name: 'development'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_44e06655e7f740aba4d2a491121b8afa }}
        images: 'braedensimages.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bd45b5e7d0ce47c682ae51f218f5ca43 }}/braedens-frontend-developement:${{ github.sha }}'